<!DOCTYPE html>
<html lang="en">
<!-- Header -->
<head th:fragment="head">
  <title>AirLines</title>
  <meta charset="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
  <link rel="stylesheet" th:href="@{/css/reset.css}"/>
  <link rel="stylesheet" th:href="@{/css/layout.css}"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <script type="text/javascript" th:src="@{/js/jquery-1.4.2.js}" ></script>
  <script type="text/javascript" th:src="@{/js/cufon-yui.js}"></script>
  <script type="text/javascript" th:src="@{/js/cufon-replace.js}"></script>
  <script type="text/javascript" th:src="@{/js/Myriad_Pro_italic_600.font.js}"></script>
  <script type="text/javascript" th:src="@{/js/Myriad_Pro_italic_400.font.js}"></script>
  <script type="text/javascript" th:src="@{/js/Myriad_Pro_400.font.js}"></script>
  <script type="text/javascript" th:src="@{/js/ie6_script_other.js}"></script>
  <script type="text/javascript" th:src="@{/js/html5.js}"></script>
</head>
<body id="page1">
<!-- Navigation bar -->
<div class="body1" th:fragment="nav">
  <div class="main">
    <header>
      <div class="wrapper">
        <h1><a th:href="@{/}" id="logo">AirLines</a><span id="slogan">International Travel</span></h1>
        <div class="right">
          <nav>
            <ul id="menu">
              <li th:classappend="${#httpServletRequest.servletPath.equals('/places') ? 'menu-active' : ''}"><a th:href="@{/places}">Places</a></li>
              <li th:classappend="${#httpServletRequest.servletPath.equals('/users') ? 'menu-active' : ''}"><a th:href="@{/users}">Users</a></li>
              <li th:classappend="${#httpServletRequest.servletPath.equals('/trips') ? 'menu-active' : ''}"><a th:href="@{/trips}">Trips</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </div>
</div>
<!-- Banner -->
<div class="main" th:fragment="banner">
  <div id="banner">
    <div class="text1">
      COMFORT<span>Guaranteed</span>
      <p>Making the sky the best place on Earth.</p>
    </div>
  </div>
</div>
<div class="main">
  <section id="content">
    <article class="col1">
      <div class="pad_1">
        <!-- Flight Planner form -->
        <form class="form_1" action="#" method="post" th:fragment="booking-form">
          <h2>Your Flight Planner</h2>
          <div class="wrapper pad_bot1">
            <div class="radio marg_right1">
              <input type="radio" name="name1"/>Round Trip<br/>
              <input type="radio" name="name1"/>One Way
            </div>
            <div class="radio">
              <input type="radio" name="name1"/>Empty-Leg<br/>
              <input type="radio" name="name1"/>Multi-Leg
            </div>
          </div>
          <div class="wrapper">
            Leaving From:
            <div class="bg">
              <input type="text" class="input input1" value="Enter City or Airport Code" onBlur="if(this.value=='') this.value='Enter City or Airport Code'" onFocus="if(this.value =='Enter City or Airport Code' ) this.value=''"/>
            </div>
          </div>
          <div class="wrapper">
            Going To:
            <div class="bg">
              <input type="text" class="input input1" value="Enter City or Airport Code" onBlur="if(this.value=='') this.value='Enter City or Airport Code'" onFocus="if(this.value =='Enter City or Airport Code' ) this.value=''"/>
            </div>
          </div>
          <div class="wrapper">
            Departure Date and Time:
            <div class="wrapper">
              <div class="bg left">
                <input type="text" class="input input2" value="mm/dd/yyyy " onBlur="if(this.value=='') this.value='mm/dd/yyyy '" onFocus="if(this.value =='mm/dd/yyyy ' ) this.value=''"/>
              </div>
              <div class="bg right">
                <input type="text" class="input input2" value="12:00am" onBlur="if(this.value=='') this.value='12:00am'" onFocus="if(this.value =='12:00am' ) this.value=''"/>
              </div>
            </div>
          </div>
          <div class="wrapper">
            Return Date and Time:
            <div class="wrapper">
              <div class="bg left">
                <input type="text" class="input input2" value="mm/dd/yyyy " onBlur="if(this.value=='') this.value='mm/dd/yyyy '" onFocus="if(this.value =='mm/dd/yyyy ' ) this.value=''"/>
              </div>
              <div class="bg right">
                <input type="text" class="input input2" value="12:00am" onBlur="if(this.value=='') this.value='12:00am'" onFocus="if(this.value =='12:00am' ) this.value=''"/>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <p>Passenger(s):</p>
            <div class="bg left">
              <input type="text" class="input input2" value="# passengers" onBlur="if(this.value=='') this.value='# passengers'" onFocus="if(this.value =='# passengers' ) this.value=''"/>
            </div>
            <a href="#" class="button2">go!</a>
          </div>
        </form>
      </div>
    </article>
  </section>
</div>
<div th:fragment="flash" th:if="${flash != null}" class="container">
  <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
</div>
<div class="body2" th:fragment="footer">
  <div class="main">
    <footer>
      <div class="footerlink">
        <div style="clear:both;"></div>
      </div>
    </footer>
  </div>
</div>
<script type="text/javascript" th:fragment="bottom-script"> Cufon.now(); </script>
</body>
</html>
